<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * {
        box-sizing: border-box;
        text-decoration: none;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
        height: 600px;
        background-image: linear-gradient(to bottom, rgb(37, 68, 207) 457px, rgb(238, 238, 238) 20%);
    }

    .cabeca {
        margin-top: 60px;
        height: 200px;
        text-align: center;
    }

    .foto {
        margin: 0 auto;
        width: 50px;
        height: 50px;
        border: 1px solid black;
        border-radius: 100%;
        background: black;
        color: white;
        font-size: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .camera {
        position: relative;
        left: 190px;
        top: -29px;
        width: 35px;
        height: 35px;
        border: 2px solid rgb(169, 215, 247);
        border-radius: 100%;
        overflow: hidden;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .camera img {
        width: 60%;
        height: 60%;
    }

    .nome {
        margin-top: -15px;
        font-size: 22px;
        color: white;
        margin-bottom: 25px;
    }

    .email {
        font-size: 17px;
        color: rgb(233, 233, 233);
        margin-top: 10px;
    }

    .curso {
        font-size: 17px;
        color: rgb(233, 233, 233);
        margin-top: 20px;
        margin-left: 12px;
        margin-bottom: 25px;
    }

    .carteiraTop {
        margin: 0 auto;
        width: 95%;
        height: 130px;
        background: rgba(255, 255, 255, 0.253);
        border-radius: 25px;
        border-bottom-left-radius: 0px;
        border-bottom-right-radius: 0px;
    }

    .carteiraTop img {
        margin-top: 20px;
        margin-left: 20px;
        width: 150px;
    }

    .carteiraBot {
        margin: 0 auto;
        background: white;
        width: 95%;
        height: 90px;
        border-bottom-left-radius: 25px;
        border-bottom-right-radius: 25px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.452);
    }

    .legenda {
        height: 100%;
        display: flex;
        justify-content: center;
    }

    .legenda1 {
        width: 50%;
        padding-left: 55px;
        margin-top: 10px;
    }

    .legenda2 {
        margin-top: 10px;
        width: 50%;
        padding-left: 55px;
    }

    .legenda p {
        font-size: 14px;
        margin-bottom: -10px;
    }


    footer {
        position: fixed;
        background: white;
        height: 80px;
        width: 100%;
        bottom: 0;
        left: 0;
    }

    .menu {
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding-left: 0;
        font-size: 14px;
        color: rgb(133, 133, 133);

    }

    li {
        list-style: none;

    }

    a {
        text-decoration: none;
        color: black;
    }

    .imagens {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 30px;
        margin-bottom: -10px;
        padding-left: 0;
    }
</style>
