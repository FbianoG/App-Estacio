    <script>
        document.getElementById('nomee').innerText = localStorage.getItem('nome', nome)
        if (document.getElementById('nomee').innerText == 'Teste' || document.getElementById('nomee').innerText == '') {
            document.getElementById('nomee').innerText = "Teste"
        }
        else {
            document.getElementById('nomee').innerText = localStorage.getItem('nome', nome)
            document.getElementById('emaill').innerText = localStorage.getItem('email', email)
            document.getElementById('telefonee').innerText = localStorage.getItem('telefone', telefone)
        }

        function gerar() {
            let nome = document.getElementById('nome').value
            let cpf = document.getElementById('cpf').value
            let email = document.getElementById('email').value
            let telefone = document.getElementById('telefone').value
            let nasc = document.getElementById('nasc').value

            localStorage.setItem('nome', nome)
            localStorage.setItem('cpf', cpf)
            localStorage.setItem('email', email)
            localStorage.setItem('telefone', telefone)
            localStorage.setItem('nasc', nasc)

            document.getElementById('nomee').innerText = nome
            document.getElementById('emaill').innerText = email
            document.getElementById('telefonee').innerText = telefone
            document.getElementById('deep').style.display = 'none'

            let imagemInput = document.getElementById('imagemInput')
            let salvarImagem = document.getElementById('salvarImagem')
            let file = imagemInput.files[0]
            if (file) {
                let reader = new FileReader()
                reader.onload = function (event) {
                    let imagemBase64 = event.target.result
                    localStorage.setItem('imagemSalva', imagemBase64)
                    console.log('Imagem salva')
                }
                reader.readAsDataURL(file)
            } else {
                console.log('Imagem não salva')
            }

            const imagemExibida = document.getElementById("imagemExibida");
            // Recuperando a string base64 da imagem do localStorage
            const imagemBase64 = localStorage.getItem("imagemSalva");
            if (imagemBase64 !== null) {
                // Definindo a string base64 como a fonte da imagem
                imagemExibida.src = imagemBase64;
            } else {
                console.log("Nenhuma imagem encontrada no localStorage.");
            }

        }

        function deepar() {
            document.getElementById('deep').style.display = 'block'
        }

        function padrao() {
            localStorage.clear()
            document.getElementById('deep').style.display = 'none'
            location.reload()
        }
